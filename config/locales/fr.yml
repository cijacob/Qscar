      explain_about_us_title_html: "Hello! Je m'appelle Cindy"
      explain_about_us_html:  |
        Web developer front-end, j'aime donner vie aux différents projets pour lesquels je travaille</br>
        Mes quelques années passées dans la mode en tant que styliste m'ont donné le gout pour le design et le sens du détail. 
        Après une reconversion comme web-developer, j'ai eu l'opportunité de travailler tant en agence web que pour des e-commerces.</br>
        Aujourd'hui, j'ai décidé de créer mon agence de developement web dans le but de vous accompagner, 
        en traduisant vos idées en un site qui représente votre société, entreprise, projet professionel.</br>
        Par la suite, je continue de vous suivre pour mettre à jour vos contenus, afin de vous aider 
        à être référencé au mieux. 

